  <!-- ğŸ”— Manifiesto e integraciÃ³n con iOS -->

  <style>

      margin-top: 20px;

<body>
  <h2>ğŸ”” Notificaciones automÃ¡ticas cada 10 segundos (debug)</h2>
  <p>Si ves este texto, agrega esta pÃ¡gina a tu pantalla de inicio para probar en iPhone.</p>

  <button id="activar">ğŸ”” Activar notificacions</button>
  <div id="log">ğŸ“‹ Registro de eventos:\n</div>

  <script>
    const log = (msg) => {
      console.log(msg);
      const div = document.getElementById("log");
      div.textContent += msg + "\n";
    };

    log("ğŸ“˜ Script principal cargado correctamente");

    // 1ï¸âƒ£ Registrar Service Worker
    if ("serviceWorker" in navigator) {
      log("ğŸ§© Service Worker soportado. Intentando registrar...");
      navigator.serviceWorker.register("service-worker.js")
        .then(reg => {
          log("âœ… SW registrado con Ã©xito: " + reg.scope);
          if (navigator.serviceWorker.controller) {
            log("ğŸ”„ SW ya controla la pÃ¡gina.");
          } else {
            log("âŒ› Esperando a que el SW tome control. Recarga si es necesario.");
          }
        })
        .catch(err => {
          log("âŒ Error al registrar SW: " + err);
        });
    } else {
      log("ğŸš« Este navegador NO soporta Service Workers.");
    }

    // 2ï¸âƒ£ Pedir permiso de notificaciones
    async function pedirPermiso() {
      log("ğŸ“¨ Solicitando permiso de notificaciones...");
      if (!("Notification" in window)) {
        log("ğŸš« Este navegador NO soporta la API Notification.");
        alert("Tu navegador no soporta notificaciones.");
        return;
      }
      try {
        const permiso = await Notification.requestPermission();
        log("ğŸ” Estado del permiso: " + permiso);
        if (permiso === "granted") {
          enviarNotificacion(); // primera
          setInterval(enviarNotificacion, 10000); // cada 10 s
        } else {
          log("âš ï¸ Permiso denegado o bloqueado.");
          alert("Activa las notificaciones en Ajustes > Benestar");
        }
      } catch (e) {
        log("ğŸ’¥ Error al pedir permiso: " + e);
      }
    }

    // 3ï¸âƒ£ Enviar notificaciÃ³n
    function enviarNotificacion() {
      log("ğŸš€ Intentando enviar notificaciÃ³n...");
      if (navigator.serviceWorker && navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({
          title: "ğŸ‰ Bon dia!",
          body: "La teva web et saluda ğŸŒ",
          icon: "icon-192.png"
        });
        log("ğŸ“¨ Mensaje enviado al SW.");
      } else {
        log("âš ï¸ No hay Service Worker activo aÃºn. Recarga la app.");
      }
    }

    document.getElementById("activar").onclick = pedirPermiso;
  </script>
</body>
